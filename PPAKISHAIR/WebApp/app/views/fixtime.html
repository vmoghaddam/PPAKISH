<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<div class="box fixtime" style="height:100%;display:none;overflow-y:hidden">


    <div ng-include="'app/views/header.html'" class="rowx header"></div>
    <div ng-include="'app/views/menu.html'"></div>
    <div class="rowx content" style="clear:both">




        <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 col1" style="padding-right:2px;padding-left:2px;  ">
            <div class="filter-container box  ">
                <div class="filter-container box  ">

                    <div id="conflicts" class="tabc">
                        <div dx-data-grid="dg_errors" id="dg_errors" class="content" style="overflow-y:hidden"></div>
                    </div>



                </div>


            </div>


        </div>



    </div>


    <div class="rowx footer">
        <div class=" col-lg-8 col-md-11 col-sm-11 col-xs-11" style="padding:0;">
            <table style="width:100%;margin:0;padding:0;">
                <tr>
                    <td style="width:120px;text-align:right;padding-right:5px" class="dx-border"><div class="center" style="background:white;" dx-select-box="sb_yf" dx-validator="{validationGroup:'fixtimerep',  validationRules: [{ type: 'required'}]}"></div></td>
                    <td style="width:150px;text-align:right;padding-right:5px" class="dx-border"><div class="center" style="background:white;font-family:tahoma" dx-select-box="sb_month" dx-validator="{validationGroup:'fixtimerep',  validationRules: [{ type: 'required'}]}"></div></td>

                    <td style="width:140px;text-align:right;padding-right:5px" class="dx-border"><div dx-button="btn_search"></div></td>
                    <td style="width:140px;text-align:right;padding-right:5px" class="dx-border"><div dx-button="btn_add"></div></td>
                    <td style="width:140px;text-align:right;padding-right:5px" class="dx-border"><div dx-button="btn_delete"></div></td>

                    <td></td>


                </tr>
            </table>


        </div>


        <div style="clear:both"></div>
    </div>


    <div id="popup_date" dx-popup="popup_date">
        <div class="margin-bottom-5 padding-7 dx-border" style="padding:25px 0 10px 0">
            <div>
                <label style="width:45px;text-align:right;margin-right:5px;">From</label>

                <input type="text" class="date1 locale-en" style="border: 1px solid gray !important;padding:10px;text-align:center" />
            </div>
            <div style="margin-top:15px;">
                <label style="width:45px;text-align:right; margin-right:5px;">To</label>

                <input type="text" class="date2 locale-en" style="border: 1px solid gray !important;padding:10px;text-align:center" />
            </div>



        </div>


    </div>


    <div id="popup_fx" dx-popup="popup_fx">
        <div style="padding:0px 0 0 0">
            <div class="col-lg-6" style="padding:0px 0 0 0">
                <div dx-data-grid="dg_smscrew" id="dg_smscrew"></div>
            </div>
            <div class="col-lg-6 dx-border" style="padding:0px 0px 0 10px">
                 
                <div class="col-lg-12 margin-bottom-5 padding-7">
                    <div class="center" style="background:white;" dx-select-box="sb_fx_year" dx-validator="{validationGroup:'fxsave',  validationRules: [{ type: 'required'}]}"></div>
                </div>
                <div class="col-lg-12 margin-bottom-5 padding-7">
                    <div class="center" style="background:white;" dx-select-box="sb_fx_period" dx-validator="{validationGroup:'fxsave',  validationRules: [{ type: 'required'}]}"></div>
                </div>

                <div class="col-lg-12 margin-bottom-5 padding-7">
                    <div class="center" style="background:white;" dx-select-box="sb_fx_type" dx-validator="{validationGroup:'fxsave',  validationRules: [{ type: 'required'}]}"></div>
                </div>
                <div class="col-lg-6 margin-bottom-5 padding-7">
                    <label>Hour(s)</label>
                    <div class="center" dx-number-box="num_fx_hh"></div>
                </div>
                <div class="col-lg-6 margin-bottom-5 padding-7">
                    <label>Minute(s)</label>
                    <div class="center" dx-number-box="num_fx_mm"></div>
                </div>
                <div class="col-lg-12 margin-bottom-5 padding-7">
                    <label>Remark</label>
                    <div dx-text-area="remark_fx" class="dx-border" style="margin-top:0px;"></div>
                </div>
                <div style="clear:both"></div>

                <div class="padding-7">
                    <div style="background:#ddd;padding:5px;border:1px solid #ccc">Selected People</div>
                    <div class="thin-scroll2" style="overflow-y:auto;border:1px solid #ccc;padding:10px;height:120px">
                        <div ng-repeat="x in dg_smscrew_selected" style="padding:5px;text-align:center;background:#eee;display:inline-block;font-size:12px;margin:5px;">
                        <span>{{x.ScheduleName}}</span>
                            <span style="display:inline-block;margin-left:5px; color:red" ng-click="removeCrew(x)"><i class="fas fa-minus-circle"></i></span>
                        </div>

                    </div>
                </div>
                <div style="clear:both"></div>


            </div>
        </div>


    </div>


    <div dx-load-panel="loadPanel"></div>




</div>
