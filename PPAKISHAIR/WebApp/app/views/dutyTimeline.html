<div class="box dutytimeline" style="height:100%;display:none;overflow-y:hidden">


    <div ng-include="'app/views/header.html'" class="rowx header"></div>

    <div class="rowx content" style="clear:both">


        <div class="gantt-main-container  " style="width:100%; background:#dcdcdc;border :1px solid #ccc;border-top:1px solid #ccc">


            <div class="col-fleet" style=" display: flex;  flex-direction: column; ">
                <div style="border-bottom:1px solid #ccc;border-right:1px solid #ccc;background:white" class="row-top-mirror">

                </div>
                <div class="regs thin-scroll" style=" overflow-y:hidden; flex:0.95;border-right:1px solid #ccc;  ">
                    <div class="reg-box">

                        <div class="reg-row" ng-repeat="res in ganttData.resources" style="text-align:left;padding:0px 0 0 10px;font-size:12px;  border-bottom:1px solid gray" ng-style="getResStyle(res)">
                            <div style="font-size:11px;font-weight:bold" ng-style="getResCaptionStyle(res)">{{res.text }}</div>
                        </div>
                        <idv style="clear:both"></idv>
                    </div>
                </div>
            </div>
            <div class="col-flights  " style=" overflow-x:auto ;display: flex;  flex-direction: column;">
                <div style=" " class="row-top timeline">
                    <div class="header-date"></div>
                    <div class="header-time">

                    </div>
                </div>
                <div class="flights thin-scroll" style="overflow-y:auto; flex:0.999 ;position:relative;overflow-x:hidden ">
                    <div class="flights-box mainselection " style="background-color:white;     ">
                        <!--<div style="text-align:left;padding:0px 0 0 10px;font-size:12px; border-bottom:0px solid #ccc;position:relative; height:20px;">

                        </div>-->
                        <div class="box-wrap1 yellow" ng-repeat="res in ganttData.resources" style="text-align:left;padding:0px 0 0 10px;font-size:12px; border-bottom:1px solid gray;position:relative;min-height:80px;" ng-style="getResStyle(res)">
                            <div class="flightarea" style="display:inline-block; text-align:center;position:absolute;z-index:1000" ng-repeat="f in res.flights"
                              ng-show="isDutyVisible(f)"    ng-init="finished()" ng-style="getFlightStyle(f,$index,res)">
                                
                                <div name="xer" data-type="flightitem" style="height:65px;font-weight:bold;font-size:12px;border:1px solid #ccc;position:relative;margin-top:5px;text-align:left;" ng-style="getRestStyle(f)" ng-click="clickFlight(f,$event );">
                                    <span style="display:inline-block;position:absolute;top:0;left:0; height:99.9%; text-align:left;font-size:10px;" ng-style="getDelayStyle(f)" ng-class="getFlightClass(f)">
                                       

                                    </span>
                                    <div style="position:relative;padding:5px;" ng-class="getTextClass(f)">
                                        <div ng-show="f.DutyType!=1165" style="font-weight:normal;font-size:12px">{{f.DutyTypeTitle}}</div>
                                        <div ng-show="f.DutyType==1165">
                                            <div style="font-size:12px;">{{f.InitRoute}}</div>
                                            <div style="font-size:12px;">{{f.InitFlts}}</div>

                                        </div>

                                        <div>
                                            <span style="font-size:12px;font-weight:normal">{{momenttime(f.StartLocal)}}</span>-<span style="font-size:12px;font-weight:normal">{{momenttime(f.EndLocal)}}</span>
                                            
                                        </div>
                                        <div style="clear:both"></div>

                                    </div>
                         
                                    <!--<span style="display:inline-block;font-size:12px;font-weight:bold !important;z-index:1000;height:99.9%;top:0;left:0;width:100%;position:absolute">{{f.text}}</span>
    <span style="display:inline-block;position:absolute;left:3px;top:-2px;color:white;" ng-show="f.hasCockpit" ng-class="getCockpitSignClass(f)"><i class='fas fa-angle-double-up' style="font-size:11px;"></i></span>
    <span style="display:inline-block;position:absolute;left:13px;top:-2px;color:white;" ng-show="f.IP>0"><i class='fas fa-star' style="font-size:11px;"></i></span>
    <span style="display:inline-block;position:absolute;right:13px;top:-2px;color:white;" ng-show="f.ISCCM>0"><i class='fas fa-star' style="font-size:11px;"></i></span>
    <span style="display:inline-block;position:absolute;right:3px;top:-2px;color:white;" ng-show="f.hasCabin" ng-class="getCabinSignClass(f)"><i class='fas fa-angle-up' style="font-size:11px;"></i></span>

    <span style="display:inline-block;position:absolute;left:10px;top:-2px;color:red;" ng-show="f.hasOffItem"><i class='fas fa-exclamation-circle' style="font-size:9px;"></i></span>-->
                                <span ng-show="showRest && [1165,5000,5001,1167,1168].indexOf(f.DutyType)!=-1 && momenttime(f.RestToLocal)!=momenttime(f.EndLocal)" style="position:absolute;top:5px;right:5px;font-size:12px;font-weight:normal">{{momenttime(f.RestToLocal)}}</span>
                                </div>
                               
                            </div>

                        </div>
                    </div>
                </div>


            </div>



        </div>
        <div style="clear:both"></div>




    </div>


    <div class="rowx footer">
        <div class=" col-lg-12 col-md-11 col-sm-11 col-xs-11" style="padding:0;">
            
            


            <table style="width:100%;margin:0;padding:0;">
                <tr>

                    <td style="width:150px;text-align:right;padding-right:5px" class="dx-border"><div class="center" dx-date-box="date_from"></div></td>
                    <td style="width:150px;text-align:right;padding-right:5px" class="dx-border"><div class="center" dx-date-box="date_to"></div></td>
                    <!-- <td style="width:40px; text-align:left;padding-right:5px"><div dx-button="btn_persiandate"></div></td>-->
                    <td style="width:130px;text-align:left;padding-right:5px" class="dx-border"><div dx-select-box="sb_rank"></div></td>
                    <td style="width:130px;text-align:left;padding-right:5px"><div dx-button="btn_search"></div></td>



                    <td style="width:90px;text-align:right;padding-right:5px" class="dx-border"><div dx-check-box="chb_rest"></div></td>

                    <td></td>


                </tr>
            </table>

        </div>

        <div style="clear:both"></div>
    </div>




    <div dx-load-panel="loadPanel"></div>

</div>
